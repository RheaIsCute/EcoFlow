<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFlow Lab - Consumer Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* THEME: Deep Blue "Hydro-Tech" */
        :root {
            --bg-color: #000000;
            --card-bg: #1e293b;
            --input-bg: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-cyan: #06b6d4;
            --accent-green: #4ade80;
            --error-red: #f87171;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(74, 222, 128, 0.05) 0%, transparent 20%);
            color: var(--text-primary);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            perspective: 1000px;
        }

        .survey-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Decorative top bar */
        .survey-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #fff 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 30px;
            opacity: 0;
            animation: slideUp 0.5s forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        label.question-label {
            display: block;
            font-family: var(--font-heading);
            font-size: 18px;
            color: var(--accent-cyan);
            margin-bottom: 12px;
            font-weight: 600;
        }

        /* Custom Radio & Checkbox Styling */
        .options-grid {
            display: grid;
            gap: 10px;
        }

        .radio-option,
        .checkbox-option {
            position: relative;
        }

        .radio-option input,
        .checkbox-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .custom-control {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .custom-control:hover {
            border-color: rgba(6, 182, 212, 0.5);
            background-color: rgba(6, 182, 212, 0.05);
        }

        /* Checked State */
        .radio-option input:checked~.custom-control,
        .checkbox-option input:checked~.custom-control {
            border-color: var(--accent-cyan);
            background-color: rgba(6, 182, 212, 0.1);
            color: #fff;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        }

        .custom-control i {
            margin-right: 12px;
            color: var(--accent-green);
            font-size: 14px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 0;
        }

        .radio-option input:checked~.custom-control i,
        .checkbox-option input:checked~.custom-control i {
            opacity: 1;
            transform: scale(1);
            width: 20px;
        }

        /* Text Area */
        textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            color: #fff;
            font-family: var(--font-body);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            border: none;
            border-radius: 8px;
            color: #0b1120;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message Overlay */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-icon {
            font-size: 60px;
            color: var(--accent-green);
            margin-bottom: 20px;
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="survey-card">

            <!-- Success State -->
            <div class="success-overlay" id="successMessage">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <h2 style="margin-bottom: 10px; color: var(--text-primary);">Survey Submitted!</h2>
                <p style="text-align: center; color: var(--text-secondary);">Thank you for helping EcoFlow Lab
                    reduce invisible waste.</p>
                <button class="submit-btn" style="width: auto; padding: 10px 30px; margin-top: 20px;"
                    onclick="location.reload()">New Response</button>
            </div>

            <header>
                <h1>EcoFlow Lab</h1>
                <p class="subtitle">Market Research Survey</p>
            </header>

            <form id="ecoForm" onsubmit="handleSubmit(event)">

                <!-- Question 1 -->
                <div class="form-group">
                    <label class="question-label">1. Are you familiar with water-soluble paper?</label>
                    <div class="options-grid">
                        <label class="radio-option">
                            <input type="radio" name="familiar" value="yes" required>
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Yes, I have heard of it or used it.
                            </div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="familiar" value="no">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                No, this is new to me.
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="form-group">
                    <label class="question-label">2. What is it typically used for?</label>
                    <p style="font-size: 14px; margin-bottom: 10px; color: var(--text-secondary); opacity: 0.7;">
                        (Select all that apply based on your knowledge)</p>
                    <div class="options-grid">
                        <label class="checkbox-option">
                            <input type="checkbox" name="uses" value="cleaning">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Cleaning Products (Laundry pods, etc.)
                            </div>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="uses" value="medical">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Medical / Sanitary Disposal
                            </div>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="uses" value="packaging">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Sustainable Packaging / Labels
                            </div>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="uses" value="confidential">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Confidential Documents (Spy paper)
                            </div>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="uses" value="art">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Arts & Crafts / Embroidery
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="form-group">
                    <label class="question-label">3. What drawbacks have you encountered (or perceive) when using
                        it?</label>
                    <div class="options-grid" style="margin-bottom: 15px;">
                        <label class="checkbox-option">
                            <input type="checkbox" name="drawback" value="fragile">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                Fragility / Dissolves too easily with moisture
                            </div>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="drawback" value="cost">
                            <div class="custom-control">
                                <i class="fa-solid fa-check"></i>
                                High Cost
                            </div>
                        </label>
                    </div>
                    <textarea name="drawbacks_text"
                        placeholder="Please describe any specific issues, e.g., 'It dissolved in my hand before I could use it...'"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback <i class="fa-solid fa-paper-plane"
                        style="margin-left: 10px;"></i></button>

            </form>
        </div>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {
                timestamp: new Date().toISOString(),
                familiar: formData.get('familiar'),
                uses: formData.getAll('uses'),
                drawback: formData.getAll('drawback'),
                drawbacks_text: formData.get('drawbacks_text')
            };

            // Save to localStorage
            const existingAnswers = JSON.parse(localStorage.getItem('survey_answers') || '[]');
            existingAnswers.push(data);
            localStorage.setItem('survey_answers', JSON.stringify(existingAnswers));

            console.log('Survey saved:', data);

            const btn = document.querySelector('.submit-btn');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

            setTimeout(() => {
                document.getElementById('successMessage').classList.add('active');
                // Reset form for next time if they reload
                document.getElementById('ecoForm').reset();
            }, 1000);
        }
    </script>

</body>

</html>
